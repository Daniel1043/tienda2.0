


{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda virtual</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/tienda.css' %}">
</head>
<body>
<div class="page_header">
		<h1><a class="enlace_base" href="/">Tienda Virtual</a></h1>

		{% if request.user.is_authenticated %}
			<div class="mensajeausuario"> Bienvenido, {{ user.username }}</div>
			<div> <button type="action" class="button-86"><h3><a class="enlace_base" href="{% url 'cerrar_sesion_view' %}">LogOut</a></h3></button></div>
    	{% else %}
			<div class="mensajeausuario"> No se ha iniciado sesion</div>
            <div> <button type="action" class="button-86"><h3><a class="enlace_base" href="{% url 'loge_ins' %}?next={{ request.path }}">Login</a></h3></button> </div>
		{% endif %}
		
</div>
    	<div class="container-fluid">
        	<div>
            		<div>
            			{% block content %}
            			{% endblock %}
            		</div>
        	</div>
    	</div>
</body>
</html>
